<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza e Compila il PDF</title>
</head>
<body>
    <h1>Compila il modulo PDF</h1>
    
    <!-- Iframe per visualizzare il PDF -->
    <iframe src="documenti/Atleta_Amatore.pdf" width="100%" height="600px" style="border: none;"></iframe>

    <!-- Form per scaricare il PDF compilato -->
    <form id="pdfForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required><br>

        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" required><br>

        <button type="button" onclick="compilaEPdf()">Scarica PDF Compilato</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script>
        async function compilaEPdf() {
            const url = 'documenti/Atleta_Amatore.pdf';
            const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
            const { PDFDocument } = PDFLib;
            const pdfDoc = await PDFDocument.load(existingPdfBytes);
            const form = pdfDoc.getForm();
            
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const dataNascita = document.getElementById('dataNascita').value;

            // Compila i campi del modulo
            form.getTextField('Nome').setText(nome);
            form.getTextField('Cognome').setText(cognome);
            form.getTextField('Data di Nascita').setText(dataNascita);

            form.flatten();

            // Salva il PDF compilato
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Modulo_Compilato.pdf';
            link.click();
        }
    </script>
</body>
</html>
