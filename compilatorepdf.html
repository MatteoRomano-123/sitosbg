<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuola Boxe Gorla</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .download-btn:hover {
            background-color: #0056b3;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .scroll-to-top:hover {
            background-color: #0056b3;
        }

        .footer-row {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Scuola Boxe Gorla</h1>
        
        <div class="text-center">
            <iframe src="documenti/Atleta_Amatore.pdf" style="border: none; width: 80%; height: 600px; display: block; margin: 0 auto;"></iframe>
            <button class="download-btn" onclick="downloadPDF()">Scarica il PDF</button>
        </div>
    </div>

    <div class="row footer-row mt-auto">
        <div class="col-12">
            <h2>Scuola Boxe Gorla</h2>
            <h3>Indirizzo: Piazza XXV Aprile, 18, Gorla Minore</h3>
            <h3>Telefono: +39 123 456 789</h3>
            <h3>Email: <a href="mailto:info@scuolaboxegorla.it">info@scuolaboxegorla.it</a></h3>
        </div>
    </div>

    <button class="scroll-to-top" onclick="scrollToTop()">&#8679;</button>

    <script>
        function downloadPDF() {
            window.location.href = 'documenti/Atleta_Amatore.pdf';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
