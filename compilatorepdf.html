<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza e Compila il PDF - SBG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%; 
            height: 100%;
            overflow-x: hidden; 
        }
        .logo {
            max-width: 60%;
            height: auto;
        }
        .black-row {
            background-color: black;
            color: white;
            padding: 20px 0;
        }
        .footer-row {
            background-color: black;
            color: white;
            padding: 5px 0;
            text-align: center;
        }
        #pdfViewer {
            width: 80%;
            height: 600px;
            border: none;
            display: block;
            margin: 0 auto;
        }
        .download-button {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #pdfViewer {
                width: 100%;
                height: 500px;
            }
            .download-button {
                display: block;
            }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1 d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-dark bg-black w-100">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-sbg.jpeg" alt="Logo" class="logo" style="max-width: 50px;">
            </a>
        </nav>
    </div>
    <div class="container-fluid flex-grow-1 d-flex flex-column">    
        <div class="row flex-grow-1">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                <h1>Compila il modulo PDF</h1>
                <iframe id="pdfViewer" src="documenti/Atleta_Amatore.pdf"></iframe>
                <a id="downloadButton" class="btn btn-primary download-button" href="documenti/Atleta_Amatore.pdf" download>Scarica il PDF</a>
            </div>
        </div>
    </div>
    <div class="row footer-row mt-auto">
        <div class="col-12 text-center">
            <h2>Scuola Boxe Gorla</h2>
            <h2>Indirizzo: Piazza XXV Aprile, 18, Gorla Minore</h2>
            <h2>Telefono: +39 123 456 789</h2>
            <h2>Email: info@scuolaboxegorla.it</h2>
        </div>
    </div>
    <script>
        window.onload = function() {
            if (window.innerWidth <= 768) {
                document.getElementById('downloadButton').style.display = 'block';
            }
        };
    </script>
</body>
</html>
