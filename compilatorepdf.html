<body class="d-flex flex-column min-vh-100">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="iscrizioni.html">Iscrizioni e modulistica</a></li>
                    <li class="nav-item"><a class="nav-link" href="corsi.html">Corsi</a></li>

    <div class="container-fluid flex-grow-1 d-flex flex-column">    
        <div class="row flex-grow-1">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                <h1>Compila il modulo PDF</h1>

                <!-- Su Desktop, visualizzazione PDF tramite iframe -->
                <div id="desktop-view">
                    <iframe src="documenti/Atleta_Amatore.pdf" style="border: none; width: 80%; height: 600px;"></iframe>
                </div>

                <!-- Su Mobile, compilazione del PDF -->
                <div id="mobile-view" class="form-container">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Inserisci il nome">
                    </div>
                    <div>
                        <label for="cognome">Cognome</label>
                        <input type="text" id="cognome" class="form-control" placeholder="Inserisci il cognome">
                    </div>
                    <div>
                        <label for="dataNascita">Data di Nascita</label>
                        <input type="date" id="dataNascita" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-3" onclick="compilaEPdf()">Scarica PDF Compilato</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer-row mt-auto">
        <div class="col-12 d-flex align-items-center justify-content-between">
            <div>
                <h2>Scuola Boxe Gorla</h2>
                <h2>Indirizzo: piazza XXV Aprile , 18, Gorla Minore</h2>
                <h2>Telefono: +39 123 456 789</h2>
                <h2>Email: info@scuolaboxegorla.it</h2>
            </div>
        </div>    
    </div>
    <button class="scroll-to-top" onclick="scrollToTop()">&#8679;</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script>
        async function compilaEPdf() {
            const url = 'documenti/Atleta_Amatore.pdf';
            const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
            const { PDFDocument } = PDFLib;
            const pdfDoc = await PDFDocument.load(existingPdfBytes);
            const form = pdfDoc.getForm();
            
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const dataNascita = document.getElementById('dataNascita').value;

            // Compila i campi del modulo
            form.getTextField('Nome').setText(nome);
            form.getTextField('Cognome').setText(cognome);
            form.getTextField('Data di Nascita').setText(dataNascita);

            // NON appiattiamo il modulo, per mantenere i campi interattivi
            // form.flatten(); // Rimuovi questa riga per mantenere i campi interattivi

            // Salva il PDF compilato
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Modulo_Compilato.pdf';
            link.click();
        }

        window.onload = function() {
            if (window.innerWidth <= 768) {
                document.getElementById('desktop-view').style.display = 'none';
                document.getElementById('mobile-view').style.display = 'block';
            } else {
                document.getElementById('desktop-view').style.display = 'block';
                document.getElementById('mobile-view').style.display = 'none';
            }
        };
    </script>
    
    <script>
        window.onscroll = function() {
            var scrollToTopButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
